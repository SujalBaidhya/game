<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="hud">
            <div class="hud-item">
                 HP: <span id="hp">100</span>
            </div>

            <div class="hud-item">
                 Ammo: 
                <span id="ammo">30</span> / 
                <span id="reserve">100</span>
            </div>
        </div>

        <canvas id="canvas" width="800" height="500"></canvas>
    </div>
    <script src="main.js" type="module"></script>
    <div id="images">
        <img src="png\walking.png" id="walking" alt="">
        <img src="png\flying.png" id="flying"alt="">
        <img src="png\idle.png" id="idle"alt="">
        <img src="png\New folder\idle.png" id="p_idle"alt="">
        <img src="png\New folder\walk1.png" id="p_walk1"alt="">
        <img src="png\New folder\walk2.png" id="p_walk2"alt="">
        <img src="png\New folder\jump.png" id="p_jump"alt="">
    </div>
    
</body>
</html>
